<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Anmeldeformular</title>
</head>
<body>
    <form action="services/handle-form" method="POST">
        <fieldset id="korall">
            <legend>Angaben zur Person</legend>
            <label>
                Vorname:
                <br>
                <input type="text" name="firstname" size="30" maxlength="50"/>
            </label>
            <br>
            <label>
                Nachname:
                <br>
                <input type="text" name="lastname" size="30" maxlength="70"/>
            </label>
            <br>
            <label>
                E-Mail:
                <br>
                <input type="email" name="email" size="30" maxlength="70"/>
            </label>
            <br>
            <label>
                Passwort:
                <br>
                <input type="password" name="password" size="30" maxlength="30"/>
            </label>
            <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Fragebogen</legend>
            <p>
                <label for="browser">
                    Welchen Browser benutzen Sie?
                </label>
                <select id="browser" name="browser">
                    <option value="chrome">Google Chrome</option>
                    <option value="edge">Microsoft Edge</option>
                    <option value="firefox">Mozilla Firefox</option>
                    <option value="opera">Opera</option>
                    <option value="safari">Safari</option>
                </select>
            </p>
            <p>
                Gefällt Ihnen meine Website?
                <br>
                <label>
                    <input type="radio" name="feedback" value="yes">
                    Ja
                </label>
                <label>
                    <input type="radio" name="feedback" value="no">
                    Nein
                </label>
            </p>
            <p>
                <br>
                <label for="improvements">
                    Haben Sie Verbesserungsvorschläge?
                </label>
                <br>
                <textarea id="improvements" name="improvements" rows="5" cols="50">
                </textarea>
            </p>
            <p>
                <label for="checkbox">
                </label>
                <input id="checkbox" name="checkbox" type="checkbox">
                Möchten Sie sich für den Newsletter anmelden?
            </p>
        </fieldset>
        <input type="submit" name="send" value="Formular abschicken">
    </form>
</body>
</html>
